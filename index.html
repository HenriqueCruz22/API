<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor</title>
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TRADUTOR</h1>
        <textarea id="text-area-From" placeholder="Digite o texto a ser traduzido"></textarea>
        <button id="button-Translate">TRADUZIR</button>
        <textarea id="text-area-To" placeholder="Tradução" disabled></textarea>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
